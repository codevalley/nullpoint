<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nullpoint</title>
  <meta name="description" content="You've found the Narayans.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #0a0a0a;
      color: #fafafa;
      font-family: 'Playfair Display', Georgia, serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .title {
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 0.3s forwards;
    }

    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.875rem, 2vw, 1.125rem);
      font-weight: 300;
      color: #888;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 0.6s forwards;
    }

    .cta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: #555;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: color 0.3s ease;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 0.9s forwards;
      text-decoration: none;
      padding: 1rem 2rem;
      border: 1px solid #333;
      border-radius: 2px;
    }

    .cta:hover {
      color: #fafafa;
      border-color: #666;
    }

    .pointer {
      position: absolute;
      bottom: 3rem;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 1.2s forwards, bounce 2s ease-in-out 2s infinite;
    }

    .pointer svg {
      width: 24px;
      height: 24px;
      stroke: #444;
    }

    .location {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: #050505;
    }

    .location-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: #555;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .address {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 400;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 3rem;
      max-width: 600px;
    }

    .address span {
      color: #666;
    }

    .map-link {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: #fafafa;
      letter-spacing: 0.05em;
      text-decoration: none;
      padding: 1rem 2.5rem;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .map-link:hover {
      background: #252525;
      border-color: #555;
    }

    .footer {
      padding: 3rem 2rem;
      text-align: center;
      background: #050505;
    }

    .footer p {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: #333;
      letter-spacing: 0.1em;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(8px);
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="title">nullpoint</h1>
    <p class="tagline">*ptr → home</p>
    <a href="#location" class="cta">dereference</a>
    <div class="pointer">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
      </svg>
    </div>
  </section>

  <section class="location" id="location">
    <p class="location-label">You've reached</p>
    <h2 class="address">
      #185, Lakeshore Homes<br>
      <span>Eastwood Township, Haralur</span><br>
      <span>Bengaluru 560035</span>
    </h2>
    <a 
      href="https://maps.google.com/?q=Lakeshore+Homes+Eastwood+Township+Haralur+Bengaluru+560035" 
      target="_blank" 
      rel="noopener noreferrer"
      class="map-link"
    >
      Open in Maps →
    </a>
  </section>

  <footer class="footer">
    <p>The Narayans</p>
  </footer>
</body>
</html>
